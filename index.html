<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirinyaga University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kirinyaga University Suggestion Box</h1>
    </header>
    
    <main>
        <section class="suggestion-form">
            <h2>Submit Your Suggestion</h2>
            <textarea id="suggestion-input" placeholder="Type your suggestion here..." rows="4"></textarea>
            <button id="submit-button">Submit</button>
        </section>

        <section class="suggestion-list">
            <h2>Suggestions</h2>
            <div id="suggestions-container">
                <!-- Suggestions will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
